<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker Based AR Resume</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; 
  sourceWidth:1280; sourceHeight:960; 
  displayWidth: 1280; displayHeight: 960; 
  debugUIEnabled: false;">

    <a-assets>
      <!-- Placeholder image, replace with actual resume image URL -->
      <img id="resume" src="https://raw.githubusercontent.com/lakshitbhaiya/abc/main/Capture.PNG" alt="Resume">
    </a-assets>

    <!-- Resume Display -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/lakshitbhaiya/abc/main/pattern-hand-drawn-doodle-cv-resume-icon-vector.patt">
      <a-plane src="#resume" position="0 0 -1" width="4" height="5" rotation="-90 0 0"></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>

</html>
